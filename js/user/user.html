<div ng-controller="UserController">
    <div class="row">
        <div class="form-group">
            <input type="text" class="form-control input-lg" ng-model="userquery" placeholder="Search popular users by location" />
        </div>
        <div class="form-group">
            <div class="col-lg-offset-4 col-lg-2">
                <button ng-click="searchUser()" class="btn btn-primary btn-lg">Search</button>
            </div>
        </div>
    </div>
    <ul>
        <p ng-show="showP"> There are {{users.total_count}} github user from {{userquery}} </p>
        <li ng-repeat=" item in users.items"> {{item.id}} {{item.score}} <a href={{item.url}}>Visit Project</a> </li>
    </ul>
</div>
<br />
