<!doctype html>
<html class="no-js" lang="" ng-app="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">        
        <link rel="apple-touch-icon" href="apple-touch-icon.png">        <!-- Place favicon.ico in the root directory -->

        <link href="css/bootstrap.css" rel="stylesheet" /> 
        <link href="css/bootstrap-theme.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
     
        <!-- Add your site or application content here -->
        <p>Hello world! This is HTML5 Boilerplate.</p>

        <p>Name <input type="text"  ng-model="name" /></p>
        <h1>hello {{name}}</h1>

        <input type="text" class="form-control input-lg" id="inputquery" placeholder="Search Most Popular Projects In Java"> 
        <div></div>
        <button class="btn btn-primary" onclick="searchGitHub()" >Search</button>
        <ul id="result"></ul>

        <div ng-init="repositories=[{name:test1, url:test1url1}, {name:test2, url:testurl2}]"></div>
        <ul>
            <li ng-repeat="name in repositories">{{name.name}}</li>
        </ul>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
